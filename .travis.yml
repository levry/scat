language: java
jdk: oraclejdk8
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
before_install:
  - cd scat
  - chmod +x gradlew
script:
  - ./gradlew check --console=plain
  - ./gradlew jacocoTestReport --console=plain
after_success:
  - bash <(curl -s https://codecov.io/bash)
branches:
  only:
  - master
  - develop